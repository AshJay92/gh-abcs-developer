name: 05-1. Use GitHub APIs
on: 
  workflow_dispatch:
  push:

# Limit the permissions of the GITHUB_TOKEN
permissions:
  contents: read
  issues: write

jobs:
  rest-api-create-issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        name: Create issue
        id: create-issue
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const result = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Issue auto-created from workflow run ${{github.run_id}}',
              body: 'ðŸ‘‹ Thank you! We appreciate your contribution to this project.',
              labels: ["training"]
            })
            console.log(result)
            return result
      
      - name: Sleep for 10 seconds
        run: sleep 10s
        shell: bash 

  rest-api-close-issue:
    runs-on: ubuntu-latest
    needs: rest-api-create-issue
    steps:
      - uses: actions/github-script@v6
        name: Close issue
        id: close-issue
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const result = await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: steps.create-issue.outputs.result.number,
              state: 'closed'
            })            
            console.log(result)

  graphql-api-query-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        name: Query training issues
        id: issues-result
        with:
          script: |
            const query = `query($owner:String!, $name:String!, $label:String!) {
              repository(owner:$owner, name:$name){
                issues(first:100, labels: [$label]) {
                  nodes {
                    id,
                    number,
                    title
                  }
                }
              }
            }`;
            const variables = {
              owner: context.repo.owner,
              name: context.repo.repo,
              label: 'training'
            }
            const result = await github.graphql(query, variables)
            console.log(result.repository.issues.nodes)
            return result
      
      - name: Displays training issues
        run: echo "${{toJSON(steps.issues-result.outputs.result)}}"